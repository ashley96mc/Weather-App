<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="app">
            <h1 id="displayedCity">Biddeford</h1>
            <h2 id="date-time">Tuesday 20:52pm</h2>

            <div class="row">
                <div class="col-4">
                    <ul>
                        <li>
                            <div class= "clearfix weather-temperature">
                            <img src="" alt="clear" class= "float-left" id = "icon">
                            </div>
                        </li>
                            <li id="today-description"><em>
                             Winter Storm</em>
                            </li>
                    </ul>
            </div>
            <div class="col-4">
                <ul>
                     
                     <li id = "today-temperature">
                        <span id="temperature">3</span>
                        <span id="temperature-unit">°C</span>
                    </li>
                    <li>
                        <em>High:  <span id = "today-temperature-high">10</span><small>°C</small></em>
                    </li>
                    <li>
                        <em>Low: <span id = "today-temperature-low">0</span><small>°C</small></em>
                    </li>
                </ul>
            </div>
            <div class="col-4">
                    <ul class="weather-description">
                        
                        <li>
                            <span id="humidity-description">Humidity:</span>
                            <span id="humidity">90%</span>
                            <span id="humidity-unit">%</span>
                        </li>
                        <br>
                        <li>
                            <span id="wind-description">Wind:</span>
                            <span id="wind">10</span>
                            <span id="wind-speed-unit">km/h</span>
                        </li>
                    </ul>
                </div>
            </div>

            <form id="search-form">
                <input type="text" placeholder="Enter a city" id="search-text-input">
                <input type="submit" value="✈️">
            </form>
            <button id="current-location-button">Current Location</button>
            <br>

            <div class = "weather-forecast" id = "forecast"></div>
            
            
            
        </div>
        
            <br>
        <p id = "link-to-github">
            <a href="https://github.com/ashley96mc/Weather-App" target = "blank"> Open-source code </a> by Ashley McCauley
        </p>


    </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
